{% extends "base.html" %}
{% block title %}Join Form{% endblock %}
{% block body %}
<div class="container">
    <form action="" method="POST">{% csrf_token %}
        {{ form }}
        <div>
            <button class="btn active" name="submit">Submit</button>
            <button class="btn" name="cancel">Cancel</button>
        </div>
    </form>
    <p>{{ message }}<p>
</div>
{% endblock %}
