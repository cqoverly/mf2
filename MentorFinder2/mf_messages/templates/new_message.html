{% extends "base.html" %}
{% block title %}{% endblock %}
{% block body %}
<div>
    <h3>New Message To {{ recipient }}</h3>
    <form action="" method="POST" >{% csrf_token %}
        {{ form.as_p}}
        <button class="btn active" name="send">Send</button>
        <button class="btn" name="cancel">Cancel</button>
    </form>

</div>
{% endblock %}
